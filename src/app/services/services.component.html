    <div class="proposal">
      <div class="text-box main-text m-2">
        <span class="service">Skills</span>
        <br />
        <br />

        <owl-carousel-o [options]="customOptions">
          <ng-template carouselSlide>
            <i class="devicon-mongodb-plain"></i
          ></ng-template>
          <ng-template carouselSlide>
            <i class="devicon-javascript-plain"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="p-3 devicon-npm-original-wordmark"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="devicon-flask-original-wordmark colored"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="p-3 devicon-angularjs-plain"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="p-3 devicon-bootstrap-plain"></i>
          </ng-template>

          <ng-template carouselSlide>
            <img
              src="https://rxjs.dev/generated/images/marketing/home/Rx_Logo-512-512.png"
              class="img"
              alt=""
            />
          </ng-template>
          <ng-template carouselSlide>
            <img
              src="../../assets/icons/primeng-logo.webp"
              class="img-3"
              alt=""
            />
          </ng-template>
          <ng-template carouselSlide>
            <img src="../../assets/icons/api.png" class="img-2" alt="" />
          </ng-template>

          <ng-template carouselSlide>
            <i class="p-3 devicon-typescript-plain"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="devicon-css3-plain"></i>
          </ng-template>
          <ng-template carouselSlide>
            <i class="devicon-html5-plain"></i>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>

    <div class="showcase">
      <img
        alt=""
        src="http://drive.google.com/uc?export=view&id=1IdwqjQUIESgqtrvdiTCgpBsm7AQd_5AA"
        class="ring"
      />
      <img
        alt=""
        src="http://drive.google.com/uc?export=view&id=1xKORWvHbhInOnHpvlb-odIzO26J1AThe"
        class="circle"
      />
      <img
        alt=""
        src="http://drive.google.com/uc?export=view&id=1xKORWvHbhInOnHpvlb-odIzO26J1AThe"
        class="circle2"
      />
      <img
        alt=""
        src="http://drive.google.com/uc?export=view&id=1xKORWvHbhInOnHpvlb-odIzO26J1AThe"
        class="circle3"
      />
      <img
        alt=""
        src="http://drive.google.com/uc?export=view&id=1nLMkBmQNV4PZTmj8RBEuV8F0zxb0mvM-"
        class="half-ring"
      />
    </div>
  </div>
</section>
